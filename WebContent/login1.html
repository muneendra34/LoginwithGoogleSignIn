<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ProjectA Login Form</title>
 <meta name="google-signin-client_id" content="103095023697-pkq4skdqng5e8opkmlcc9o1lav2gp4t2.apps.googleusercontent.com" />
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
 <link rel="stylesheet" href="css/2style.css" />
 <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
 <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
 <script type="text/javascript">
      function onSignIn(googleUser) {
      window.location.href='index.jsp';
      }
   </script> 
</head>

<body>
  <div id="login">
  <span class="label label-primary" align="center">ProjectA</span>
  <br><img src="images/login1.jpg" align="left" width="200" height="160"> 
  <form id="login_form" action="LoginServlet" method="post">
    <div class="field_container">
      <input type="text" name="email" placeholder="Email Address" required="required">
    </div>
    
    <div class="field_container">
      <input type="Password" name="password" placeholder="Password" required="required">
      <button id="sign_in_button">
        <span class="button_text">Sign In</span>
      </button>
    </div>
     <div id="remember_me_container" align="left">
          <input name="user[remember_me]" type="hidden" value="0"><input id="user_remember_me" name="user[remember_me]" type="checkbox" value="1">
          <label class="login_link" for="user_remember_me" id="remember_me_label">stay signed in</label>
        </div>
     <br><h2>or</h2><br><br>	
   
        <div class="g-signin2" data-onsuccess="onSignIn"  align="center" data-width="190" data-height="35" data-longtitle="true"></div>
        
</form><br><br><br>
  
  <div id="dont_have_an_account">
    <h2>
      Need to create an account ?  <a href="register1.html" class="login_link">sign up</a>
    </h2>
  </div>
</div>
  
  
</body>
</html>
